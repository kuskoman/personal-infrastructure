      #     path: argocd-apps
      #     repoURL: https://github.com/kuskoman/personal-infrastructure.git
      #     targetRevision: HEAD
      #     directory:
      #       recurse: true
      #       jsonnet: {}
      #   syncPolicy:
      #     automated:
      #       selfHeal: true
      #       prune: true
    additionalProjects:
      - name: argocd
        namespace: argocd
        additionalLabels: {}
        additionalAnnotations: {}
        description: Argocd Project
        sourceRepos:
          - "*"
        destinations:
          - namespace: argocd
            server: https://kubernetes.default.svc
        clusterResourceWhitelist:
          - group: "*"
            kind: "*"
        orphanedResources:
          warn: false
