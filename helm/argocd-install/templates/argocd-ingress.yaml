{{- with .Values.argocdIngress -}}
{{- if .enabled -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    {{- if .whitelist.enabled }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ join "," .whitelist.sourceRanges }}
    {{- end }}
spec:
  rules:
  - host: {{ .host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              name: https
  {{ if .tls.enabled -}}
  tls:
  - hosts:
    - {{ .host }}
    secretName: {{ default "argocd-tls" .tls.secretName }}
  {{- end -}}
{{- if .tls.enabled }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-server-certificate
spec:
  secretName: {{ default "argocd-tls" .tls.secretName }}
  issuerRef:
    name: {{ required "you must provide tls.issuer.name" .tls.issuer.name }}
    kind: {{ default "ClusterIssuer" .tls.issuer.kind }}
    group: {{ default "cert-manager.io" .tls.issuer.group }}
  dnsNames:
    - {{ $.Values.argocdIngress.host }}
{{- end -}}

{{- end -}}{{- end -}}
